<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Strong Log</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json"/>
    </head>
    
    <body>
        <div class="header">
            <h1>Strong Log</h1>
        </div>

        <div class="slider" id="slider">
            <span id="tab_1">Add Exercises</span>
            <span id="tab_2">Workout</span>
            <span id="tab_3">History</span>
        </div>

        <div class="main" id="main">
            <div id="slides_container" class="slides">
                
                <div id="page_1">
                    <input type="text" id="search_string" onkeyup="filterList()" placeholder="Search for exercises...">
                    <ul id="exercise_list">
                    </ul>
                </div>
                
                <div id="page_2">
                    <div id="select_exercise">
                        <label>Go to the Add Exercises tab to select some exercises:
                            <select id="exercises" name="exercise" multiple size="8">
                                <option disabled="true">--Add Exercises--</option>
                            </select>
                        </label>
                    </div>
                    <div id="workout_buttons">
                        <button id="begin_exercise" disabled="true">Begin Exercise</button>
                        <button id="go_add_exercises">Add Exercises</button>
                        <button id="remove_exercise" disabled="true">Remove Exercise</button>
                        <button id="end_workout" disabled="true">End Workout</button>
                    </div>

                    
                    <div id="exercise_details">
                    </div>

                    <div id="exercise_record">
                    </div>


                    <div id="units_div">
                        <input type="radio" id="kg" name="units" value="kg" checked>
                        <label for="units">kg</label>
                        <input type="radio" id="lbs" name="units" value="lbs">
                        <label for="units">lbs</label>
                    </div>
                        
                </div>
                
                <div id="page_3">
                    <p>Complete a workout to make history!</p>
                </div>
            
            </div>
        </div>
        
        
        <div class="footer" id="footer">
            <div id="timer_div">
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" id="increment_timer" width="1em" viewBox="0 0 16 16">
                    	<path d="M8 0 L8 16" stroke="currentColor" stroke-width="4" fill="none"/>
                        <path d="M0 8 L16 8" stroke="currentColor" stroke-width="4" fill="none"/> 
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" id="decrement_timer" width="1em" viewBox="0 0 16 16">
                    	<path d="M0 8 L16 8" stroke="currentColor" stroke-width="4" fill="none"/>
                    </svg>
                    <span id="timer_text">00:00</span>
                    <svg xmlns="http://www.w3.org/2000/svg" id="start_timer" width="1em" viewBox="0 0 16 16">
                    	<path d="M0 0 L15 8 L0 16 z" fill="currentColor"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" id="stop_timer" width="1em" viewBox="0 0 16 16">
                        <path d="M1 1 L15 1 L15 15 L1 15 z" fill="currentColor"/>
                    </svg>
                </p>
            </div>
        </div>
        
       
        <div id="upload_screen">
            <h2>Strava Upload</h2>
            <label for="workout_title">Title:</label>
            <input type="text" id="workout_title" name="workout_title" required size="33">

            <label for="workout_description">Description:</label>
            <textarea type="text" id="workout_description" name="workout_description" required rows="10" cols="33"></textarea>
  
            <button id="cancel">Cancel</button>
            <button id="upload">Upload</button>
        </div>

        <script src="units_change.js"></script>
        <script src="add_exercises.js"></script>
        <script src="timer.js"></script>
        <script src="layout.js"></script>
        <script src="history.js"></script>
        <script src="main.js"></script>
    </body>
</html>
