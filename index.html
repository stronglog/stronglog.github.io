<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Strong Log</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="homescreen">
            <h1>Strong Log</h1>
    
            <div id="select_exercise">
                <label>Please select one or more exercises (select more than one for a superset or giant set):
                    <select id="exercises" name="exercise" multiple size="8">
                        <option value="deadlift">Deadlift</option>
                        <option value="dbpress">DB Press</option>
                        <option value="press">Press</option>
                        <option value="frontsquat">Front Squat</option>
                        <option value="pullups">Pull Ups</option>
                        <option value="pushups">Push Ups</option>
                        <option value="bwrows">Bodyweight Rows</option>
                        <option value="dbrows">DB Rows</option>
                    </select>
                </label>

                <button id="begin_exercise">Begin Exercise</button>
                <button id="end_workout" disabled="true">End Workout</button>

            </div>
        </div>

        <div id="exercise_screen">
            
            <div id="exercise_details">
            </div>
    
        </div>
        
        
        <div id="upload_screen">
            <h2>Strava Upload</h2>
            <label for="workout_title">Title:ðŸ–‰</label>
            <input type="text" id="workout_title" name="workout_title" required size="33">

            <label for="workout_description">Description:ðŸ–‰</label>
            <textarea type="text" id="workout_description" name="workout_description" required rows="10" cols="33"></textarea>
  
            <button id="cancel">Cancel</button>
            <button id="upload">Upload</button>

        </div>
        
        <script src="main.js"></script>            
    </body>
</html>
